<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Ghost | Sign Up</title>
</head>
<body>
    <header class="p-3 bg-dark text-center">
        <h2>Friendly Ghost</h2>
    </header>
    <main>
        <section>
            <div class="container flex flex-row">
                <img src="images.jpeg" alt="Image">
                <form action="" method="post">
                    <div>
                        <div class="flex flex-col">
                            <label for="first-name">
                            <input type="text" name="first_name" id="first-name"></label>
                        </div>
                        <div class="flex flex-col">
                            <label for="last-name">
                            <input type="text" name="last_name" id="last-name"></label>
                        </div>
                        <div class="flex flex-col">
                            <label for="password-1">
                            <input type="password" name="password_1" id="password-1"></label>
                        </div>
                        <div class="flex flex-col">
                            <label for="password-2">
                            <input type="password" name="password_2" id="password-2"></label>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
